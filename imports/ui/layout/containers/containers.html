<!-- the login render target is used only for routes on logged-out users -->

<template name="logged-out-render-target">
    <wrapper class="mainwrapper">
        <div class="contentwrapper w-100 vh-100 d-flex bg-print-none">
            <main role="main" class="w-100 h-100">
            {{> yield}}
            </main>
        </div>
    </wrapper>
    {{> notifications }}
</template>

<!-- the login render target is used for logged-in users -->

<template name="main-render-target">
    <div class="mainwrapper">
        {{> navSide class="d-none d-md-block"}}
        <div class="contentwrapper w-100 vh-100 d-flex bg-print-none">
            <main role="main" class="w-100 h-100">
                {{> yield}}
            </main>
        </div>
        {{> navBottom}}
    </div>
    {{> notifications }}
</template>
