<template name="navSide">
	<nav class="sidebar">
		<div class="sidebar-sticky">
			<ul id="main-sidebar" class="nav nav-pills flex-column mt-4">
                <li class="nav-item side-nav-item" style='background-color:#f59d1d'>
                    {{#onLoaded loaded=componentsLoaded}}
                        {{> link href=(route 'myClasses') icon="home" title='Routes.myClasses.label' class="sidebar-nav-item" active=(currentRoute 'myClasses') }}
                    {{/onLoaded}}
                </li>
                <li class="nav-item side-nav-item">
                    {{#onLoaded loaded=componentsLoaded}}
                        {{> link href=(route 'class' currentClass) disabled=(classRouteDisabled) icon="th-large" title='Routes.class.label' class="sidebar-nav-item" active=(currentRoute 'class')}}
                    {{/onLoaded}}
                </li>
                <li class="nav-item side-nav-item">
                    {{#onLoaded loaded=componentsLoaded}}
                        {{> link href=(route 'user' currentClass currentParticipant) disabled=(userRouteDisabled) icon="sliders-h" title='Routes.user.label' class="sidebar-nav-item" active=(currentRoute 'user')}}
                    {{/onLoaded}}
                </li>
                <li class="nav-item side-nav-item">
                    {{#onLoaded loaded=componentsLoaded}}
                        {{> link href='#' icon="print" title='actions.print' disabled=false}}
                    {{/onLoaded}}
                </li>
			</ul>
		</div>
	</nav>

</template>
