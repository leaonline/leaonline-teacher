<template name="requestAccount">
    {{#onLoaded loaded=loadComplete}}
        {{#unless complete}}
            <div class="request-container {{#if sending}}d-unavailable{{/if}}">
                <h2 class="text-center">
                    {{i18n "request.title"}}
                </h2>

                <hr>

                {{> quickForm id="requestForm"
                        schema=requestSchema
                        type="normal"
                        buttonClasses="d-none"}}

                {{#unless sending}}
                    <button class="btn btn-primary" type="submit"
                            form="requestForm">
                        {{i18n "request.send"}}
                    </button>
                {{else}}
                    <button class="btn btn-primary disabled" disabled>
                        {{> icon name="spinner" pulse=true}}
                        {{i18n "request.sending"}}
                    </button>
                {{/unless}}
            </div>
        {{else}}
            <p class="text-center">
                {{> icon name="check" class="text-success"}}
                {{i18n "request.sendComplete"}}
            </p>
        {{/unless}}
    {{/onLoaded}}
</template>
