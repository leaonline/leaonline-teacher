<template name="user">
    {{#onLoaded loaded=loadComplete}}
    <div class="float-right">
        <select id="date-select" class="form-control">
            <option value="">{{i18n "form.selectOne"}}</option>
            <option value="all">{{i18n "pages.user.allDates"}}</option>
            {{#each entry in sessionDocs}}
                <option value="{{entry._id}}">{{toLocaleDate entry.completedAt}}</option>
            {{/each}}
        </select>
    </div>
    {{/onLoaded}}
</template>
