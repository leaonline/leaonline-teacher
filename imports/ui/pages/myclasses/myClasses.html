<template name="myClasses">
    {{#onLoaded loaded=componentsLoaded}}
        {{#card style="width: 100%; margin-bottom: 5%;"}}
            {{>cardheader label="Running Courses" class="bg-light font-weight-bold"}}
            {{#listgroup flush=true}}
                {{#if runningCourses}}
                    {{#each runningCourses}}
                        {{> cardItems}}
                    {{/each}}
                {{else}}
                    {{> item label=noEntries}}
                {{/if}}
            {{/listgroup}}
        {{/card}}

        {{#card style="width: 100%; margin-bottom: 5%;"}}
            {{>cardheader label="Completed courses" class="bg-light font-weight-bold"}}
            {{#listgroup flush=true}}
                {{#if completedCourses}}
                    {{#each completedCourses}}
                        {{> cardItems}}
                    {{/each}}
                {{else}}
                    {{> item label=noEntries}}
                {{/if}}
            {{/listgroup}}
        {{/card}}

        {{#card style="width: 100%; margin-bottom: 5%;"}}
            {{>cardheader label="Courses not started yet" class="bg-light font-weight-bold"}}
            {{#listgroup flush=true}}
                {{#if notStartedCourses}}
                    {{#each notStartedCourses}}
                        {{> cardItems}}
                    {{/each}}
                {{else}}
                    {{> item label=noEntries}}
                {{/if}}
            {{/listgroup}}
        {{/card}}
    {{/onLoaded}}
</template>

<template name="cardItems">
    <li class="list-group-item">
        <div class="row">
            <div class="col">{{value.title}}</div>
            <div class="col d-flex justify-content-end">
                <span class="fa fas fa-fw fa-eye text-secondary mr-3"></span>
                <span class="fa fas fa-fw fa-edit text-success mr-3"></span>
                <span class="fa fas fa-fw fa-trash text-danger mr-3"></span>
            </div>
        </div>
    </li>
</template>
