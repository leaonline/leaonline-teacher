<template name="notFound">
    <div class="container lea-pagenotfound-container">
        {{#onLoaded loaded=componentsLoaded}}
            {{#jumbotron}}
                <h1 class="text-center">
                    <span>¯\_(ツ)_/¯</span>
                </h1>
                <p class="text-center">{{i18n "pages.notFound.title"}}</p>
            {{/jumbotron}}
        {{/onLoaded}}

        {{#onLoaded loaded=componentsLoaded}}
            {{#card justbody=true}}
                {{> icon fw=true name="caret-left" }}
                {{> link href=(route 'root') label=(i18n "pages.notFound.backToRoot")}}
            {{/card}}
        {{/onLoaded}}
    </div>
</template>
